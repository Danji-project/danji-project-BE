spring:
  datasource:
    url: jdbc:mysql://localhost:3306/danjitalk?serverTimezone=Asia/Seoul
    username: root
    password:
    driver-class-name: com.mysql.cj.jdbc.Driver

  # JPA 기본 설정, 운영 시 update 나 none 설정
  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MariaDBDialect
        format_sql: true
        show_sql: true
logging:
  level:
    org.hibernate.SQL: DEBUG  # 실행된 SQL 쿼리를 디버깅 로그로 확인
    org.hibernate.type.descriptor.sql: TRACE  # hibernate 에서 SQL 파라미터 바인딩 로깅
